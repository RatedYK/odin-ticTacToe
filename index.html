<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="modeSelect">
        <div><input type="image" alt="PvP Mode" src="./icons/player-versus-player.png" class="pvpBtn"></div>
        <div><input type="image" alt="AI Mode" src="./icons/ai.png" class="aiBtn"></div>
    </div>
    <div class="playerAssign">
        <form action="" id="playerAssignForm">
            <label for="xPlayer">X</label>
            <input type="text" id="xPlayer" placeholder="Player 1">
            <label for="oPlayer">O</label>
            <input type="text" id="oPlayer" placeholder="Player 2">
            <button type="submit" class="btn">Let's Play!</button>
        </form>
    </div>
    <div class="levelSelect">
        <h1 class="chooseDiffText">Choose difficulty:</h1>
        <button type="button" value="easy" class="btn" id="easyBtn">Easy</button>
        <button type="button" value="normal" class="btn" id="normalBtn">Normal</button>
        <button type="button" value="hard" class="btn" id="hardBtn">Impossible</button>
    </div>
    <div class="turnDisplay">
        <div class="p1"></div>
        <div class="p2"></div>
    </div>
        <div class="board" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    <div class="winningMessage">
        <div class="message"></div>
        <button type="button" class="restartBtn btn">Restart</button>
    </div>
    <footer>
        <a href="https://github.com/RatedYK/odin-ticTacToe"><img src="./icons/GitHub-Mark-32px.png" alt="Github Logo" class="gitLogo"></a>
        <div class="footerText">Made by RatedYK</div>
    </footer>
</body>
</html>
